<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron-like Game - 3D Top Down with Neon Glow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
        }
        canvas { 
            display: block; 
            width: 100vw !important;
            height: 100vh !important;
        }
        .controls {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 100;
            gap: 20px;
        }
        #player1Controls {
            bottom: 20px;
        }
        #player2Controls {
            top: 20px;
        }
        .button {
            background-color: rgba(0,0,0,0.5);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 30px;
            margin: 0 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        .button:hover {
            background-color: rgba(0,255,255,0.2);
            box-shadow: 0 0 25px #0ff;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 48px;
            text-shadow: 0 0 20px #f00;
            display: none;
            z-index: 1000;
            text-align: center;
            width: 100%;
            padding: 20px;
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }
        #winnerText {
            display: block;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .restart {
            background-color: rgba(0,0,0,0.5);
            border: 2px solid #f00;
            color: #f00;
            padding: 15px 30px;
            margin-top: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px #f00;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .restart:hover {
            background-color: rgba(255,0,0,0.2);
            box-shadow: 0 0 25px #f00;
        }
        .player1-controls, .player2-controls {
            display: flex;
            margin: 0 20px;
        }
        .blue {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 15px #0ff;
        }
        .blue:hover {
            background-color: rgba(0,255,255,0.2);
            box-shadow: 0 0 25px #0ff;
        }
        .red {
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 15px #f00;
        }
        .red:hover {
            background-color: rgba(255,0,0,0.2);
            box-shadow: 0 0 25px #f00;
        }
        .fps-counter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-family: monospace;
            font-size: 16px;
            z-index: 100;
            text-shadow: 0 0 5px #0f0;
        }
        .ai-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: rgba(0,0,0,0.5);
            border: 2px solid #f00;
            color: #f00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px #f00;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .ai-toggle:hover {
            background-color: rgba(255,0,0,0.2);
            box-shadow: 0 0 25px #f00;
        }
        
        .ai-toggle.active {
            border-color: #0f0;
            color: #0f0;
            box-shadow: 0 0 15px #0f0;
        }
        
        .ai-toggle.active:hover {
            background-color: rgba(0,255,0,0.2);
            box-shadow: 0 0 25px #0f0;
        }
        
        /* Add responsive styles for mobile */
        @media (max-width: 768px) {
            .game-over {
                font-size: 32px;
                padding: 10px;
            }
            .restart {
                font-size: 20px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="game-over" id="gameOver">
        <span id="winnerText"></span>
        <button class="restart" onclick="restartGame()">RESTART</button>
    </div>
    
    <div class="controls" id="player2Controls">
        <button class="button red" id="leftBtnP2">←</button>
        <button class="button red" id="rightBtnP2">→</button>
    </div>
    <div class="controls" id="player1Controls">
        <button class="button blue" id="leftBtnP1">←</button>
        <button class="button blue" id="rightBtnP1">→</button>
    </div>
    <div id="fps" class="fps-counter">FPS: 60</div>
    <button id="aiToggle" class="ai-toggle">AI: OFF</button>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 50, 0);
        camera.lookAt(0, 0, 0);
        camera.rotation.z = Math.PI; // Rotate camera to make forward direction intuitive
        
        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.insertBefore(renderer.domElement, document.body.firstChild);
        
        // Add ambient light to the scene for better performance
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        // Grid setup
        const gridSize = 150;
        const gridDivisions = 100;
        const boundary = gridSize / 2 - 1;
        const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x0088ff, 0x0033aa);
        scene.add(gridHelper);
        
        // Add arena walls
        function createArenaWalls() {
            const wallHeight = 10;
            const wallThickness = 1;
            
            // Create side walls (longer to account for corners)
            const sideWallGeometry = new THREE.BoxGeometry(wallThickness, wallHeight, gridSize);
            const frontBackWallGeometry = new THREE.BoxGeometry(gridSize + wallThickness * 2, wallHeight, wallThickness);
            
            const wallMaterial = new THREE.MeshBasicMaterial({
                color: 0x0088ff,
                transparent: true,
                opacity: 0.3
            });
            
            // Create walls with adjusted positions
            const walls = [
                // Side walls
                { geometry: sideWallGeometry, pos: [-boundary - wallThickness/2, wallHeight/2, 0], rot: [0, 0, 0] },     // Left wall
                { geometry: sideWallGeometry, pos: [boundary + wallThickness/2, wallHeight/2, 0], rot: [0, 0, 0] },      // Right wall
                // Front/back walls (wider to connect with side walls)
                { geometry: frontBackWallGeometry, pos: [0, wallHeight/2, -boundary - wallThickness/2], rot: [0, 0, 0] }, // Back wall
                { geometry: frontBackWallGeometry, pos: [0, wallHeight/2, boundary + wallThickness/2], rot: [0, 0, 0] }   // Front wall
            ];
            
            walls.forEach(wallConfig => {
                const wall = new THREE.Mesh(wallConfig.geometry, wallMaterial);
                wall.position.set(...wallConfig.pos);
                wall.rotation.set(...wallConfig.rot);
                scene.add(wall);
                
                // Add glow effect with matching geometry
                const glowGeometry = wallConfig.geometry.clone();
                glowGeometry.scale(1.2, 1.2, 1.2);
                
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.1
                });
                
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.copy(wall.position);
                glow.rotation.copy(wall.rotation);
                scene.add(glow);
            });
        }
        
        // Call createArenaWalls after grid setup
        createArenaWalls();
        
        // Game state
        const players = [
            {
                speed: 0.5,
                direction: new THREE.Vector3(0, 0, -1),
                position: new THREE.Vector3(-20, 0, 20),
                tail: [],
                color: 0x00ffff,
                camera: null,
                mesh: null,
                isAlive: true,
                lastCornerPoint: null,
                distanceSinceLastSegment: 0
            },
            {
                speed: 0.5,
                direction: new THREE.Vector3(0, 0, -1),
                position: new THREE.Vector3(20, 0, 20),
                tail: [],
                color: 0xff0000,
                camera: null,
                mesh: null,
                isAlive: true,
                lastCornerPoint: null,
                distanceSinceLastSegment: 0
            }
        ];
        
        // Setup cameras
        players[0].camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
        players[1].camera = new THREE.PerspectiveCamera(75, window.innerWidth / 2 / window.innerHeight, 0.1, 1000);
        
        // FPS tracking
        let frameCount = 0;
        let lastTime = performance.now();
        const fpsElement = document.getElementById('fps');
        let lastFrameTime = 0;
        
        // Add these variables near the FPS tracking section
        let resolutionScale = 1.0;
        const targetFPS = 50;
        const minScale = 0.5;
        const maxScale = 1.0;
        const scaleStep = 0.05;
        
        let isAIEnabled = false;
        const aiUpdateInterval = 100; // AI decision making interval in ms
        let lastAIUpdate = 0;
        
        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime >= lastTime + 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                fpsElement.textContent = `FPS: ${fps}`;
                
                // Adjust resolution scale based on FPS
                if (fps < targetFPS && resolutionScale > minScale) {
                    resolutionScale = Math.max(resolutionScale - scaleStep, minScale);
                    updateResolution();
                } else if (fps > targetFPS + 10 && resolutionScale < maxScale) {
                    resolutionScale = Math.min(resolutionScale + scaleStep, maxScale);
                    updateResolution();
                }
                
                frameCount = 0;
                lastTime = currentTime;
            }
        }
        
        function updateResolution() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            renderer.setSize(width, height, false);
            renderer.domElement.style.width = '100vw';
            renderer.domElement.style.height = '100vh';
            
            const halfHeight = Math.floor(height / 2);
            players.forEach(player => {
                player.camera.aspect = width / halfHeight;
                player.camera.updateProjectionMatrix();
            });
        }
        
        // Setup players
        players.forEach((player, index) => {
            const playerGeometry = new THREE.BoxGeometry(1, 0.5, 2, 8, 4, 8);
            const playerMaterial = new THREE.MeshBasicMaterial({ color: player.color });
            player.mesh = new THREE.Mesh(playerGeometry, playerMaterial);
            player.mesh.position.copy(player.position);
            scene.add(player.mesh);
            
            // Add one static light per player instead of many small lights
            const playerLight = new THREE.PointLight(player.color, 1, 50);
            playerLight.position.set(0, 20, 0);
            player.mesh.add(playerLight);
            
            // Add camera target and lerp settings to each player
            player.cameraTarget = {
                position: new THREE.Vector3(),
                lookAt: new THREE.Vector3()
            };
        });
        
        // Tail segment creation function
        function createTailSegment(position, playerIndex) {
            const player = players[playerIndex];
            const baseSegmentHeight = 3; // Reduced from 8 to 3
            const width = 0.2;
            
            // If this is a corner point, store it
            if (player.lastCornerPoint === null) {
                player.lastCornerPoint = position.clone();
                return;
            }
            
            // Calculate segment length based on distance to last corner, but slightly shorter to create gap
            const totalLength = position.distanceTo(player.lastCornerPoint);
            const gap = 0.3;
            const length = Math.max(totalLength - gap, 0.1);
            if (length < 0.1) return;
            
            // Calculate height based on position in the tail
            let segmentHeight = baseSegmentHeight;
            const fadeLength = 10; // Number of segments to fade
            
            if (player.tail.length < fadeLength) {
                // Fade up at start
                segmentHeight *= player.tail.length / fadeLength;
            } else if (player.tail.length >= 250 - fadeLength) {
                // Fade down at end
                const distanceFromEnd = 250 - player.tail.length;
                segmentHeight *= distanceFromEnd / fadeLength;
            }
            
            const tailGeometry = new THREE.BoxGeometry(width, segmentHeight, length, 4, 8, 4);
            const tailMaterial = new THREE.MeshBasicMaterial({ 
                color: player.color,
                transparent: true,
                opacity: 0.8
            });
            
            const segment = new THREE.Mesh(tailGeometry, tailMaterial);
            
            // Position segment with offset to create gap
            const direction = position.clone().sub(player.lastCornerPoint).normalize();
            const segmentPos = player.lastCornerPoint.clone().add(direction.multiplyScalar(length/2));
            segmentPos.y = segmentHeight / 2; // Center at half height
            
            segment.position.copy(segmentPos);
            segment.userData.position = segmentPos.clone();
            
            // Calculate rotation based on direction between points
            segment.rotation.y = Math.atan2(direction.x, direction.z);
            
            scene.add(segment);
            player.tail.push(segment);
            
            // Update last corner point
            player.lastCornerPoint = position.clone();
            
            // Optimize tail length and update heights of last segments
            if (player.tail.length > 250) { // Changed from 500 to 250 for half length
                const oldestSegment = player.tail.shift();
                scene.remove(oldestSegment);
                
                // Update heights of last few segments for smooth fade out
                for (let i = Math.max(0, player.tail.length - fadeLength); i < player.tail.length; i++) {
                    const segment = player.tail[i];
                    const distanceFromEnd = player.tail.length - i;
                    const fadeHeight = baseSegmentHeight * (distanceFromEnd / fadeLength);
                    segment.scale.y = fadeHeight / baseSegmentHeight;
                    segment.position.y = fadeHeight / 2;
                }
            }
        }
        
        // Control handlers
        document.getElementById('leftBtnP1').addEventListener('click', () => turnLeft(0));
        document.getElementById('rightBtnP1').addEventListener('click', () => turnRight(0));
        document.getElementById('leftBtnP2').addEventListener('click', () => turnLeft(1));
        document.getElementById('rightBtnP2').addEventListener('click', () => turnRight(1));
        
        document.addEventListener('keydown', (event) => {
            if (event.key === 'a') turnLeft(0);
            if (event.key === 'd') turnRight(0);
            if (event.key === 'ArrowLeft') turnLeft(1);
            if (event.key === 'ArrowRight') turnRight(1);
        });
        
        function turnLeft(playerIndex) {
            if (!players[playerIndex].isAlive) return;
            
            // Create segment at corner point
            createTailSegment(players[playerIndex].position.clone(), playerIndex);
            
            const oldDir = players[playerIndex].direction.clone();
            players[playerIndex].direction.set(oldDir.z, 0, -oldDir.x);
            updatePlayerRotation(playerIndex);
        }
        
        function turnRight(playerIndex) {
            if (!players[playerIndex].isAlive) return;
            
            // Create segment at corner point
            createTailSegment(players[playerIndex].position.clone(), playerIndex);
            
            const oldDir = players[playerIndex].direction.clone();
            players[playerIndex].direction.set(-oldDir.z, 0, oldDir.x);
            updatePlayerRotation(playerIndex);
        }
        
        function updatePlayerRotation(playerIndex) {
            const player = players[playerIndex];
            if (player.direction.x === 1) {
                player.mesh.rotation.y = Math.PI / 2;
            } else if (player.direction.x === -1) {
                player.mesh.rotation.y = -Math.PI / 2;
            } else if (player.direction.z === 1) {
                player.mesh.rotation.y = 0;
            } else if (player.direction.z === -1) {
                player.mesh.rotation.y = Math.PI;
            }
        }
        
        function checkCollision(playerIndex) {
            const player = players[playerIndex];
            const currentPos = player.position.clone();
            const playerSize = 1.2; // Increased further from 1.0 to 1.2
            const playerLength = 2.0; // Account for bike length
            
            // Check arena boundaries with player size and length
            if (
                currentPos.x < -boundary + playerSize || 
                currentPos.x > boundary - playerSize || 
                currentPos.z < -boundary + playerSize || 
                currentPos.z > boundary - playerSize
            ) {
                return true;
            }
            
            // Check multiple points around the player for more accurate collision
            const checkPoints = [
                currentPos.clone(),
                currentPos.clone().add(player.direction.clone().multiplyScalar(playerLength/2)),
                currentPos.clone().add(player.direction.clone().multiplyScalar(-playerLength/2)),
                currentPos.clone().add(new THREE.Vector3(playerSize/2, 0, 0)),
                currentPos.clone().add(new THREE.Vector3(-playerSize/2, 0, 0)),
                currentPos.clone().add(new THREE.Vector3(0, 0, playerSize/2)),
                currentPos.clone().add(new THREE.Vector3(0, 0, -playerSize/2))
            ];
            
            // Check each point against tails
            for (const checkPos of checkPoints) {
                for (let p = 0; p < players.length; p++) {
                    const checkPlayer = players[p];
                    for (let i = 0; i < checkPlayer.tail.length - 3; i++) {
                        const segment = checkPlayer.tail[i];
                        const segPos = segment.userData.position;
                        const segRotation = segment.rotation.y;
                        
                        // Convert check position to segment's local space
                        const localPos = checkPos.clone().sub(segPos);
                        localPos.applyAxisAngle(new THREE.Vector3(0, 1, 0), -segRotation);
                        
                        // Increased collision bounds
                        const segmentWidth = 0.5; // Increased from 0.4 to 0.5
                        const segmentLength = segment.geometry.parameters.depth;
                        
                        // Box collision test with increased size
                        if (
                            Math.abs(localPos.x) < (segmentWidth/2 + playerSize/2) &&
                            Math.abs(localPos.z) < (segmentLength/2 + playerSize/2)
                        ) {
                            return true;
                        }
                    }
                }
            }
            
            // Check for potential collisions along movement path with increased precision
            const nextPos = currentPos.clone().add(player.direction.clone().multiplyScalar(player.speed * 2)); // Look further ahead
            const pathVector = nextPos.clone().sub(currentPos);
            const pathLength = pathVector.length();
            const pathDirection = pathVector.normalize();
            
            // Increase number of check points along path
            const steps = 12; // Increased from 8 to 12 for even more precise collision detection
            for (let step = 1; step <= steps; step++) {
                const checkPos = currentPos.clone().add(pathDirection.clone().multiplyScalar(pathLength * step/steps));
                
                // Check each point along the path against all tail segments
                for (let p = 0; p < players.length; p++) {
                    const checkPlayer = players[p];
                    for (let i = 0; i < checkPlayer.tail.length - 3; i++) {
                        const segment = checkPlayer.tail[i];
                        const segPos = segment.position;
                        const segRotation = segment.rotation.y;
                        
                        const localCheckPos = checkPos.clone().sub(segPos);
                        localCheckPos.applyAxisAngle(new THREE.Vector3(0, 1, 0), -segRotation);
                        
                        // Use same increased collision bounds
                        if (
                            Math.abs(localCheckPos.x) < (0.5/2 + playerSize/2) &&
                            Math.abs(localCheckPos.z) < (segment.geometry.parameters.depth/2 + playerSize/2)
                        ) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }
        
        // Add after the player setup code, before the animation loop
        function createExplosion(position, color) {
            // Create particle geometry
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const velocities = [];
            const scales = [];

            for (let i = 0; i < particleCount; i++) {
                // Random position within small radius
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 0.5;
                positions[i * 3] = position.x;
                positions[i * 3 + 1] = position.y;
                positions[i * 3 + 2] = position.z;

                // Store velocity for animation
                velocities.push(
                    new THREE.Vector3(
                        (Math.random() - 0.5) * 2,
                        Math.random() * 2,
                        (Math.random() - 0.5) * 2
                    )
                );
                scales.push(Math.random() * 0.5 + 0.5);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

            // Create particle material
            const particleMaterial = new THREE.PointsMaterial({
                color: color,
                size: 0.5,
                transparent: true,
                blending: THREE.AdditiveBlending,
                opacity: 1
            });

            const particles = new THREE.Points(geometry, particleMaterial);
            scene.add(particles);

            // Create explosion light
            const light = new THREE.PointLight(color, 5, 10);
            light.position.copy(position);
            scene.add(light);

            // Create shockwave
            const shockwaveGeometry = new THREE.RingGeometry(0, 0.1, 32);
            const shockwaveMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            const shockwave = new THREE.Mesh(shockwaveGeometry, shockwaveMaterial);
            shockwave.position.copy(position);
            shockwave.rotation.x = Math.PI / 2;
            scene.add(shockwave);

            // Animation variables
            let age = 0;
            const duration = 1.5;
            
            function updateExplosion() {
                age += 0.016; // Approximate for 60fps
                const progress = age / duration;
                
                if (progress >= 1) {
                    scene.remove(particles);
                    scene.remove(light);
                    scene.remove(shockwave);
                    return false;
                }

                // Update particles
                const positions = particles.geometry.attributes.position.array;
                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] += velocities[i].x * (1 - progress);
                    positions[i * 3 + 1] += velocities[i].y * (1 - progress);
                    positions[i * 3 + 2] += velocities[i].z * (1 - progress);
                    velocities[i].y -= 0.05; // Gravity effect
                }
                particles.geometry.attributes.position.needsUpdate = true;

                // Fade out particles
                particleMaterial.opacity = 1 - progress;
                particleMaterial.size = scales[0] * (1 - progress) * 2;

                // Update light
                light.intensity = 5 * (1 - progress);

                // Update shockwave
                shockwave.scale.set(1 + progress * 8, 1 + progress * 8, 1);
                shockwaveMaterial.opacity = 0.5 * (1 - progress);

                return true;
            }

            return updateExplosion;
        }

        // Add to track active explosions
        const activeExplosions = [];

        // Modify the gameOver function to add explosion
        function gameOver(playerIndex) {
            players[playerIndex].isAlive = false;
            
            // Create explosion at player position
            const explosionUpdate = createExplosion(
                players[playerIndex].position.clone(),
                players[playerIndex].color
            );
            activeExplosions.push(explosionUpdate);

            // Rest of the gameOver function...
            const winner = playerIndex === 0 ? "PLAYER 2" : "PLAYER 1";
            document.getElementById('winnerText').textContent = `${winner} WINS!`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function updateAI(currentTime) {
            if (!isAIEnabled || !players[1].isAlive) return;
            
            // Only update AI decisions periodically
            if (currentTime - lastAIUpdate < aiUpdateInterval) return;
            lastAIUpdate = currentTime;
            
            const player = players[1];
            const opponent = players[0];
            const currentPos = player.position;
            const direction = player.direction;
            
            // Look ahead in multiple directions
            const lookAheadDistance = 10;
            const directions = {
                current: direction.clone(),
                left: new THREE.Vector3(direction.z, 0, -direction.x),
                right: new THREE.Vector3(-direction.z, 0, direction.x)
            };
            
            // Score each possible direction
            const scores = {};
            for (const [dirName, dir] of Object.entries(directions)) {
                scores[dirName] = evaluateDirection(player, opponent, currentPos, dir, lookAheadDistance);
            }
            
            // Choose the best direction
            const bestDirection = Object.entries(scores).reduce((a, b) => b[1] > a[1] ? b : a)[0];
            
            if (bestDirection === 'left') {
                turnLeft(1);
            } else if (bestDirection === 'right') {
                turnRight(1);
            }
        }
        
        function evaluateDirection(player, opponent, currentPos, direction, lookAheadDistance) {
            let score = 100; // Base score
            
            // Check multiple points along the path
            for (let dist = 1; dist <= lookAheadDistance; dist++) {
                const checkPos = currentPos.clone().add(direction.clone().multiplyScalar(dist));
                
                // Heavy penalty for wall collisions
                if (
                    checkPos.x < -boundary || 
                    checkPos.x > boundary || 
                    checkPos.z < -boundary || 
                    checkPos.z > boundary
                ) {
                    score -= 1000 / dist; // Penalty reduces with distance
                    continue;
                }
                
                // Check for tail collisions
                const tailCollision = checkTailCollision(checkPos, player, opponent);
                if (tailCollision) {
                    score -= 800 / dist;
                    continue;
                }
                
                // Reward for moving into open space
                score += evaluateOpenSpace(checkPos, player, opponent) / dist;
                
                // Reward for moving towards opponent
                const distToOpponent = checkPos.distanceTo(opponent.position);
                score += (50 / distToOpponent) / dist;
                
                // Reward for moving towards center when near walls
                const distToCenter = checkPos.length();
                if (distToCenter > boundary * 0.7) {
                    score -= distToCenter / dist;
                }
            }
            
            return score;
        }
        
        function checkTailCollision(pos, player, opponent) {
            // Check both players' tails
            for (const p of [player, opponent]) {
                for (const segment of p.tail) {
                    const segPos = segment.userData.position;
                    if (
                        Math.abs(pos.x - segPos.x) < 1 && 
                        Math.abs(pos.z - segPos.z) < 1
                    ) {
                        return true;
                    }
                }
            }
            return false;
        }
        
        function evaluateOpenSpace(pos, player, opponent) {
            let openSpace = 0;
            const checkRadius = 5;
            
            // Check surrounding area for obstacles
            for (let x = -checkRadius; x <= checkRadius; x++) {
                for (let z = -checkRadius; z <= checkRadius; z++) {
                    const checkPos = new THREE.Vector3(pos.x + x, 0, pos.z + z);
                    
                    // Skip if outside arena
                    if (
                        checkPos.x < -boundary || 
                        checkPos.x > boundary || 
                        checkPos.z < -boundary || 
                        checkPos.z > boundary
                    ) {
                        continue;
                    }
                    
                    // If no collision, increment open space
                    if (!checkTailCollision(checkPos, player, opponent)) {
                        openSpace++;
                    }
                }
            }
            
            return openSpace;
        }
        
        function restartGame() {
            // Clear all active explosions
            activeExplosions.length = 0;
            
            players.forEach((player, index) => {
                // Remove old tail
                player.tail.forEach(segment => scene.remove(segment));
                player.tail = [];
                
                // Reset position and direction
                player.position.copy(index === 0 ? new THREE.Vector3(-20, 0, 20) : new THREE.Vector3(20, 0, 20));
                player.direction.copy(new THREE.Vector3(0, 0, -1));
                player.mesh.position.copy(player.position);
                player.isAlive = true;
                updatePlayerRotation(index);
                player.lastCornerPoint = null;
                player.distanceSinceLastSegment = 0;
            });
            
            document.getElementById('gameOver').style.display = 'none';
            
            // Update AI toggle state
            const aiToggle = document.getElementById('aiToggle');
            aiToggle.textContent = `AI: ${isAIEnabled ? 'ON' : 'OFF'}`;
            aiToggle.classList.toggle('active', isAIEnabled);
        }
        
        // Animation loop
        function animate(currentTime) {
            requestAnimationFrame(animate);
            
            lastFrameTime = currentTime;
            updateFPS();
            updateAI(currentTime);
            
            players.forEach((player, index) => {
                if (player.isAlive) {
                    player.position.add(player.direction.clone().multiplyScalar(player.speed));
                    player.mesh.position.copy(player.position);
                    
                    // Create tail segments at fixed intervals
                    player.distanceSinceLastSegment += player.speed;
                    if (player.distanceSinceLastSegment >= 1.2) { // Increased from 1.0 to create more space between segments
                        createTailSegment(player.position.clone(), index);
                        player.distanceSinceLastSegment = 0;
                    }
                    
                    if (checkCollision(index)) {
                        gameOver(index);
                    }
                    
                    // Update camera target position - position it behind the player
                    const cameraOffset = player.direction.clone().multiplyScalar(-15); // Distance behind player
                    cameraOffset.y = 10; // Height of camera
                    player.cameraTarget.position.copy(player.position).add(cameraOffset);
                    
                    // Update camera look-at target - look ahead of the player
                    const lookAtOffset = player.direction.clone().multiplyScalar(10);
                    player.cameraTarget.lookAt.copy(player.position).add(lookAtOffset);
                    
                    // Smoothly interpolate camera position and lookAt
                    const lerpFactor = 0.05;
                    player.camera.position.lerp(player.cameraTarget.position, lerpFactor);
                    
                    // Create a temporary vector for the current lookAt
                    const currentLookAt = new THREE.Vector3();
                    player.camera.getWorldDirection(currentLookAt);
                    
                    // Calculate the target direction
                    const targetDirection = player.cameraTarget.lookAt.clone().sub(player.camera.position).normalize();
                    
                    // Interpolate the direction
                    const resultDirection = currentLookAt.lerp(targetDirection, lerpFactor);
                    
                    // Update camera look-at
                    player.camera.lookAt(
                        player.camera.position.clone().add(resultDirection)
                    );
                }
            });
            
            // Update explosions
            for (let i = activeExplosions.length - 1; i >= 0; i--) {
                const isAlive = activeExplosions[i]();
                if (!isAlive) {
                    activeExplosions.splice(i, 1);
                }
            }
            
            // Calculate viewport dimensions using window dimensions
            const fullWidth = window.innerWidth;
            const fullHeight = window.innerHeight;
            const halfHeight = Math.floor(fullHeight / 2);

            // Top half - Player 2
            renderer.setViewport(0, halfHeight, fullWidth, halfHeight);
            renderer.setScissor(0, halfHeight, fullWidth, halfHeight);
            renderer.setScissorTest(true);
            players[1].camera.aspect = fullWidth / halfHeight;
            players[1].camera.updateProjectionMatrix();
            renderer.render(scene, players[1].camera);
            
            // Bottom half - Player 1
            renderer.setViewport(0, 0, fullWidth, halfHeight);
            renderer.setScissor(0, 0, fullWidth, halfHeight);
            renderer.setScissorTest(true);
            players[0].camera.aspect = fullWidth / halfHeight;
            players[0].camera.updateProjectionMatrix();
            renderer.render(scene, players[0].camera);
        }
        
        // Update the resizeRendererToDisplaySize function
        function resizeRendererToDisplaySize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const needsResize = renderer.domElement.width !== width ||
                               renderer.domElement.height !== height;
            
            if (needsResize) {
                renderer.setSize(width, height, false);
                renderer.domElement.style.width = '100vw';
                renderer.domElement.style.height = '100vh';
                
                const halfHeight = Math.floor(height / 2);
                players.forEach(player => {
                    player.camera.aspect = width / halfHeight;
                    player.camera.updateProjectionMatrix();
                });
            }
            
            return needsResize;
        }
        
        window.addEventListener('resize', resizeRendererToDisplaySize);
        resizeRendererToDisplaySize(); // Call immediately to set correct size
        
        // Add this event listener after the other control handlers
        document.getElementById('aiToggle').addEventListener('click', () => {
            isAIEnabled = !isAIEnabled;
            const aiToggle = document.getElementById('aiToggle');
            aiToggle.textContent = `AI: ${isAIEnabled ? 'ON' : 'OFF'}`;
            aiToggle.classList.toggle('active', isAIEnabled);
        });
        
        // Initialize the game
        animate();
    </script>
